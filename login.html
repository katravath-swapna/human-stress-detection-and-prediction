<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .alert {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error_message %}
            <div class="alert">{{ error_message }}</div>
        {% endif %}
    </div>

    <script>
        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting the usual way
            
            var username = document.querySelector('input[name="username"]').value;
            var password = document.querySelector('input[name="password"]').value;

            // Check if username and password are not empty (optional)
            if (username && password) {
                // If valid, redirect to the dataentry page
                window.location.href = "{% url 'dataentry' %}";
                // Already have an account? <a href="{% url 'login' %}">Login</a>  // Replace with the correct URL path if needed
            } else {
                // If form fields are empty, you can show an alert or error
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
