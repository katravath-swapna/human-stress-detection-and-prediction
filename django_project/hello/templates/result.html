<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .quote {
            color: black;
            font-size: 16px;
            font-style: italic;
            margin-top: 10px;
            margin-bottom: 30px; /* Added space below quote */
        }
        .back-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" id="resultMessage"></div>
        <div class="quote" id="quoteMessage"></div>
        <a href="/dataentry/" class="back-btn">Back to Data Entry</a>
    </div>

    <script>
        const isStressed = JSON.parse(localStorage.getItem('isStressed'));
        const resultMessage = document.getElementById('resultMessage');
        const quoteMessage = document.getElementById('quoteMessage');

        if (isStressed) {
            resultMessage.textContent = "You are stressed.";
            resultMessage.style.color = "red";
            quoteMessage.textContent = "Stress is an indicator that you need to take care of your body and mind.";
        } else {
            resultMessage.textContent = "You are not stressed.";
            resultMessage.style.color = "green";
            quoteMessage.textContent = "Great! Keep taking care of yourself and stay healthy.";
        }
    </script>
</body>
</html>
