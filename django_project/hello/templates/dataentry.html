<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Health Data</h2>
        <form id="healthDataForm">
            <div class="form-group">
                <label for="snoring_rate">Snoring Rate (times/hour):</label>
                <input type="text" id="snoring_rate" name="snoring_rate">
            </div>
            <div class="form-group">
                <label for="respiratory_rate">Respiratory Rate (breaths/min):</label>
                <input type="text" id="respiratory_rate" name="respiratory_rate">
            </div>
            <div class="form-group">
                <label for="body_temperature">Body Temperature (Â°C):</label>
                <input type="text" id="body_temperature" name="body_temperature">
            </div>
            <div class="form-group">
                <label for="limb_movement">Limb Movement (movements/hour):</label>
                <input type="text" id="limb_movement" name="limb_movement">
            </div>
            <div class="form-group">
                <label for="blood_oxygen">Blood Oxygen (%):</label>
                <input type="text" id="blood_oxygen" name="blood_oxygen">
            </div>
            <div class="form-group">
                <label for="eye_movements">Eye Movements (movements/min):</label>
                <input type="text" id="eye_movements" name="eye_movements">
            </div>
            <div class="form-group">
                <label for="sleep_hours">Sleep Hours:</label>
                <input type="text" id="sleep_hours" name="sleep_hours">
            </div>
            <div class="form-group">
                <label for="heart_rate">Heart Rate (beats/min):</label>
                <input type="text" id="heart_rate" name="heart_rate">
            </div>
            <button type="button" class="submit-btn" onclick="evaluateHealthData()">Submit Data</button>
        </form>
    </div>

    <script>
        function evaluateHealthData() {
            // Parse input values
            let snoringRate = parseFloat(document.getElementById('snoring_rate').value) || 0;
            let respiratoryRate = parseFloat(document.getElementById('respiratory_rate').value) || 0;
            let bodyTemperature = parseFloat(document.getElementById('body_temperature').value) || 0;
            let limbMovement = parseFloat(document.getElementById('limb_movement').value) || 0;
            let bloodOxygen = parseFloat(document.getElementById('blood_oxygen').value) || 0;
            let eyeMovements = parseFloat(document.getElementById('eye_movements').value) || 0;
            let sleepHours = parseFloat(document.getElementById('sleep_hours').value) || 0;
            let heartRate = parseFloat(document.getElementById('heart_rate').value) || 0;

            // Check each parameter against its stress range
            let isStressed = (
                snoringRate < 46 || snoringRate > 98 ||
                respiratoryRate < 15 || respiratoryRate > 30 ||
                bodyTemperature < 86 || bodyTemperature > 98 ||
                limbMovement < 5 || limbMovement > 18 ||
                bloodOxygen < 84 || bloodOxygen > 96 ||
                eyeMovements < 60 || eyeMovements > 105 ||
                sleepHours < 0 || sleepHours > 9 ||
                heartRate < 52 || heartRate > 84
            );

            // Store the result in localStorage
            localStorage.setItem('isStressed', isStressed);
            window.location.href = "/result/";
        }
    </script>
</body>
</html>
